<div *ngFor="let item of items; index as i;" class="cards">
<mat-card class="matCard">
    <mat-card-header>
      <mat-card-title>{{item.title}}</mat-card-title>
      <mat-card-subtitle>{{item.subTitle}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button class="button" mat-button>
        <a target="_blank" href="{{item.linkDeploy}}">
            Deploy
        </a>
    </button>
      <button class="button" mat-button>
        <a target="_blank" href="{{item.linkRepo}}">
            GitHub
        </a>
    </button>
    </mat-card-actions>
</mat-card>
</div>
